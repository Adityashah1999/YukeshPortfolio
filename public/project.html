<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//db.onlinewebfonts.com/c/0fddb08144cea533dcd3d39388b7ffbe?family=GrandSlang+Roman" rel="stylesheet" type="text/css"/>
    <link href="//db.onlinewebfonts.com/c/7980cc1889b6b0b264dc47cca659f7c2?family=Neue+Montreal" rel="stylesheet" type="text/css"/>
    <link href="//db.onlinewebfonts.com/c/99998154229aca49dcc0e0a51f08ec99?family=RomanWoodTypeJNL" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Yukesh Thapa</title>

<!-- greenscok -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

<!-- locomotive-scroll -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css">
<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>

</head>
<body id="js-scroll">
    <div class="wrapper">
        <!-- menu -->
        <nav class="menu">
            <div class="menu__logo">
                <a href="index.html">Yukesh Thapa</a>
            </div>
            <div class="menu__items">
                <div class="menu__items-link active">
                    <a href="index.html">Projects</a>
                </div>
                <div class="menu__items-link">
                    <a href="about.html">About</a>
                </div>
            </div>
        </nav>
        <!-- project section -->
      <div class="project__container" data-scroll-section>

     <div class="project__container-title" data-scroll>
        <h1 class="anime-js-title">Nature</h1>
     </div>
     <div class="project__container-subtitle" data-scroll>
        <p>Gallery</p>
     </div>
     <div class="project__container-images">
        <div class="project__image project__image-one" data-scroll data-scroll-speed="1"></div>
        <div class="project__image project__image-two" data-scroll data-scroll-speed="4"></div>
        <div class="project__image project__image-three" data-scroll data-scroll-speed="2"></div>
        <div class="project__image project__image-four" data-scroll data-scroll-speed="4"></div>
        <div class="project__image project__image-five" data-scroll data-scroll-speed="1"></div>

     </div>

     <div class="project-next-link" data-scroll>
        <a href="project1.html">Next</a>
     </div>
     </div>

     </div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
     <script>
        //Smooth scroll
        const scroll = new LocomotiveScroll({
            el: document.querySelector('#js-scroll'),
            smooth: true,
            smoothMobile: true,
            inertia: 0.75
        });

        //project title animation
        var textWrapper = document.querySelector('.anime-js-title');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline()
            .add({
                targets: '.anime-js-title .letter',
                translateY: [60, 0],
                translateZ: 0,
                opacity: [0, 1],
                easing: "easeOutExpo", 
                duration: 1200,
                delay: (el, i) => 600 + 30 * i,
            });

            // project Subtitle animation
            TweenMax.from(".project__container-subtitle", 2, {
                y: 10,
                opacity: 0,
                ease: Expo.easeInOut
            });

             // project image fade 
        TweenMax.from(".project__image-one", 2, {
            opacity: 0,
            ease: Expo.easeInOut
        });
    
    </script>
</body>
</html>
